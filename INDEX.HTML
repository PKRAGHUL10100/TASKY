<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--BOOTSTRAP-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--FONT-->
        <link
         href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
         rel="stylesheet"
        />
        <!--FONTawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--stylesheet-->
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/superhero/bootstrap.min.css" rel="stylesheet">
        <title>TASKY</title>
        
    </head>
    <body onload="loadInitialCardData()" class="raghul" >
        <!--model-->
        <div class="modal fade"    id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add New</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" >
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageurl" aria-describedby="imageurl" placeholder="Image URL">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Task Title</label>
                        <input type="text" class="form-control" id="tasktitle" aria-describedby="task title" placeholder="Task title">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Task type</label>
                        <input type="text" class="form-control" id="tasktype" aria-describedby="task type" placeholder="Task type" >
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label" >Task description</label>
                        <textarea rows="5"type="text" class="form-control" id="taskdescription" aria-describedby="task description" placeholder="Task Description"></textarea>
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold text-primary" href="#" >TASKY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li> </ul>
                  <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus">add new</i></button>
              </div>
            </div>
          </nav>
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-md-6">
                    <div class="input-group mb-3 mt-5 ">
                        <input type="text" class="form-control " placeholder="search text" aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                      </div>
                  </div>
              </div>

              <!--cards-->

              <section >
                  <div class="row  task_container"  id="navbar_edit">
                    
                     
                      </div>
                     
              </section>
          </div>
          <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="index.js"></script>
    </body>
</html>
